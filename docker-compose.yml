services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: luxefurniture_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: luxefurniture
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - luxefurniture_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: luxefurniture_redis
    ports:
      - "6379:6379"
    networks:
      - luxefurniture_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: luxefurniture_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/luxefurniture
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-super-secret-key-change-in-production
      ENVIRONMENT: development
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - backend_static:/app/static # Persist uploaded images
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - luxefurniture_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React + Vite Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: luxefurniture_frontend
    ports:
      - "3000:80"
    environment:
      # Empty = use nginx proxy to forward /api to backend
      - VITE_API_URL=
    depends_on:
      - backend
    networks:
      - luxefurniture_network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - luxefurniture_network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_static:


networks:
  luxefurniture_network:
    driver: bridge
