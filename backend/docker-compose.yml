services:
  api:
    build: .
    container_name: furniture_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - TEST_DATABASE_URL=${TEST_DATABASE_URL:-postgresql+psycopg://furniture_user:secretpassword@db:5432/furniture_test_db}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - furniture-net

  db:
    image: postgres:15
    container_name: furniture_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=furniture_user
      - POSTGRES_PASSWORD=secretpassword
      - POSTGRES_DB=furniture_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U furniture_user -d furniture_db"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - furniture-net

networks:
  furniture-net:
    driver: bridge

volumes:
  postgres_data: